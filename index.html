<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="top-section">
            <div class="form-div">
                <h3 id="form-header">Enter your poll question and options below:</h3>
                <form action="">
                    <label for="">
                        Question:
                        <input type="text">
                    </label>
                    <label for="">
                        First Option:
                        <input type="text">
                    </label>
                    <label for="">
                        Second Option:
                        <input type="text">
                    </label>
                    <div class="form-button-div">
                        <button class="form-button">Submit</button>
                    </div>
                </form>
            </div>
            <div class="poll-div">
                <h2 id="poll-name">Current Poll</h2>
                <div class="current-poll-container">

                </div>
                <div class="buttons">
                    <div class="top-buttons">
                        <div class="left-buttons">
                            <h4>Option One</h4>
                            <button>+</button>
                            <button>-</button>
                        </div>
                        <div class="right-buttons">
                            <h4>Option Two</h4>
                            <button>+</button>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="bottom-buttons">
                        <button>Finish Poll</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <div class="past-polls-header">
                <h2>Past Polls</h2>
            </div>
            <div class="past-polls-container">

            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
