<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="top-section">
            <div class="form-div">
                <h3 id="form-header">Enter your poll question and options below:</h3>
                <!-- <form action=""> -->
                    <label for="">
                        Question:
                        <input name="poll" id="poll-question-name">
                    </label>
                    <label for="">
                        First Option:
                        <input name="one" id="option-one-name">
                    </label>
                    <label for="">
                        Second Option:
                        <input type="two" id="option-two-name">
                    </label>
                    <div class="form-button-div">
                        <button class="form-button">Submit</button>
                    </div>
                <!-- </form> -->
            </div>
            <div class="poll-div">
                <h2>Current Poll</h2>
                <div class="current-poll-container">

                </div>
                <div class="buttons">
                    <div class="top-buttons">
                        <div class="left-buttons">
                            <h4 id="option-one-label">Option One</h4>
                            <button id="option-one-add" disabled>+</button>
                            <button id="option-one-subtract" disabled>-</button>
                        </div>
                        <div class="right-buttons">
                            <h4 id="option-two-label">Option Two</h4>
                            <button id="option-two-add" disabled>+</button>
                            <button id="option-two-subtract" disabled>-</button>
                        </div>
                    </div>
                    <div class="bottom-buttons">
                        <button id="publish-poll" disabled>Publish Poll</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <div class="past-polls-header">
                <h2>Past Polls</h2>
            </div>
            <div class="past-polls-container">

            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
